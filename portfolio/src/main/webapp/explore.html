<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fun things to do</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMuC5uTB92V2W4SONKcV3EPCr4cmOcAw4"></script>
    <script src="script.js"></script>
  </head>
    <h1>Here are some things to play with!</h1>
        <form action="/data" method="POST">
            <p>Please add a comment!</p>
            <textarea name="text-input"></textarea>
            <br/><br/>

            <input type="submit" />
        </form>
        
        <p>How many comments do you want to show?</p>
        <input type="number" id="inputtedNumber" value="5">
        <button onclick="getComments()">Get the submitted comments!</button>
        <ul id="comment-container"></ul>

        <form action="/delete-data" method="POST">
            <p>Click this if you want to delete all the comments!</p>
            <button onclick="deleteComments()">Delete all the comments!</button>
            <div id="completionNotice"></div>
        </form>
        
        <body>
            <h1>Other Website Visitor's Chocolate Preferences</h1>
            <div id="chart-container"></div>
            <h2>Feel free to add your vote below!</h2>
            <form action="/chocolate-data" method="POST">
                <select name="chocolateType">
                    <option value="Dark Chocolate">Dark Chocolate</option>
                    <option value="White Chocolate">White Chocolate</option>
                    <option value="Milk Chocolate">Milk Chocolate</option>
                </select>
                <button>Submit</button>
            </form>
        <body>

        <body onload="createMap();">
            <h1>Here's a map! How Fun!</h1>
            <div id="map"></div>
        </body>
    </div>
  </body>
</html>
